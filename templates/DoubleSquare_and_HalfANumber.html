{% extends 'base.html' %}

<!-- HEAD -->
{% block head %}
    <title>Double, Square and Half A Number</title>
{% endblock %}
<!-- BODY -->
{% block body %}
    <div>
       <h1>This is the Double Square and Half A Number</h1>
       <form action="/DoubleSquare_and_HalfANumber" method="POST">
            <input type="number" name="user_input" value="0" min="0" placeholder="input a value">
            <select name="options" id="">
                <option value="Double">Double (* 2)</option>
                <option value="Square">Square ( ** 2)</option>
                <option value="Half">Half (1/2)</option>
            </select>

            <input type="submit" value="submit">
       </form>

       <p>Converted Input: {{ converted_input }}</p>
    </div>
{% endblock %}

{% extends 'base.html' %}

<!-- HEAD -->
{% block head %}
    <title>Double, Square and Half A Number</title>
{% endblock %}
<!-- BODY -->
{% block body %}
    <div>
       <h1 class="text-center py-1">This is the Double Square and Half A Number</h1>
       <div class="mx-10">
           <form action="/DoubleSquare_and_HalfANumber" method="POST" class="grid grid-cols-2">
                <input type="number" name="user_input" value="{{ request.form.get('user_input') }}" min="0" placeholder="input a value">
                <select name="options" id="">
                    <option value="Double">Double (* 2)</option>
                    <option value="Square">Square ( ** 2)</option>
                    <option value="Half">Half (1/2)</option>
                </select>
    
                <input type="submit" value="submit" class="my-2 col-span-2">
                
            </form>
            <p>Your Input: {{ request.form.get('user_input') }}</p>
            <p>Converted Input: {{ converted_input }}</p>
       </div>

    </div>
{% endblock %}
